<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>إعلان تلقائي كل 10 ثوانٍ</title>

  <!-- شيفرة الـ SDK -->
  <script src="//libtl.com/sdk.js"
          data-zone="10245709"
          data-sdk="show_10245709"></script>

  <style>
    body { font-family: Arial; direction: rtl; padding: 30px; }
    #status { margin-top: 20px; font-weight: bold; color: #007bff; }
  </style>
</head>
<body>

  <h1>تجربة إعلان تلقائي كل 10 ثوانٍ</h1>
  <p>سيظهر الإعلان تلقائياً فور فتح الصفحة، ثم يتكرّر كل 10 ثوانٍ.</p>
  <div id="status">جارٍ العدّ…</div>

  <script>
    let counter = 0;

    function runAd() {
      counter++;
      document.getElementById('status').textContent = `تم استدعاء الإعلان #${counter}`;

      /* استدعاء الإعلان */
      show_10245709({
        type: 'inApp',
        inAppSettings: {
          frequency: 1,      // إعلان واحد فقط في كل دورة
          capping: 0,        // لا حد زمني
          interval: 0,       // لا فاصل إضافي
          timeout: 0,        // يظهر فوراً
          everyPage: true    // تصفير الجلسة ليتم احتساب الإعلان الجديد
        }
      });
    }

    /* أول إعلان فوراً */
    runAd();

    /* إعادة كل 10 ثوانٍ */
    setInterval(runAd, 10_000);
  </script>

</body>
</html>
